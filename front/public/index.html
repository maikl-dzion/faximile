    <style >
      .data-list {
        font-family: Sans-Serif, "Barlow", "Lucida Sans Unicode", "Lucida Grande";

        border-collapse: collapse;
        text-align: center;
      }

        background: #AFCDE7;
        color: white;
        padding: 5px 10px;
      }
      .data-list th,
      .data-list td {
        border-style: solid;
        border-width: 0 1px 1px 0;
        border-color: white;
      }

      .data-list th {
        text-align: center;
        vertical-align: top;
        font-weight: bold;
        font-size: 15px;
        color:black;
      }

      .data-list td {
        background: #D8E6F3;
        padding:0px 2px 0px 4px;
      }
      .data-list th:first-child,
      .data-list td:first-child {
        text-align: left;
      }

        border:0px gainsboro solid;
        padding:4px;
        width: 100%;
      }
