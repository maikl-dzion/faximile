      const hostName   = 'http://bolderfest.ru';

    <style >
      .data-list {
        font-family: Sans-Serif, "Barlow", "Lucida Sans Unicode", "Lucida Grande";
        font-size: 14px;
        border-collapse: collapse;
        text-align: center;
      }
      .data-list th, .data-list td:first-child {
        background: #AFCDE7;
        color: white;
        padding: 5px 10px;
      }
      .data-list th,
      .data-list td {
        border-style: solid;
        border-width: 0 1px 1px 0;
        border-color: white;
      }

      .data-list th {
        text-align: center;
        vertical-align: top;
        font-weight: bold;
        font-size: 15px;
        color:black;
      }

      .data-list td {
        background: #D8E6F3;
        padding:0px 2px 0px 4px;
      }
      .data-list th:first-child,
      .data-list td:first-child {
        text-align: left;
      }

      .tabPanelContainer {
        border:0px gainsboro solid;
        padding:4px;
        width: 100%;
      }
    </style>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but faximile doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
